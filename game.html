<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Math Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: blue;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Simple Math Game</h1>
    <p id="problem"></p>
    <input type="number" id="userAnswer" placeholder="Your Answer">
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>
    <button onclick="generateProblem()">Next Problem</button>
  </div>

  <script>
    function generateProblem() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operators = ['+', '-', '*', '/'];
      const randomOperator = operators[Math.floor(Math.random() * operators.length)];

      let problemText;
      let correctAnswer;

      switch (randomOperator) {
        case '+':
          problemText = `${num1} ${randomOperator} ${num2}`;
          correctAnswer = num1 + num2;
          break;
        case '-':
          problemText = `${num1} ${randomOperator} ${num2}`;
          correctAnswer = num1 - num2;
          break;
        case '*':
          problemText = `${num1} ${randomOperator} ${num2}`;
          correctAnswer = num1 * num2;
          break;
        case '/':
          // Ensure the division results in a whole number
          const product = num1 * num2;
          problemText = `${product} ${randomOperator} ${num1}`;
          correctAnswer = num2;
          break;
        default:
          break;
      }

      document.getElementById('problem').innerText = problemText;
      document.getElementById('userAnswer').value = '';
      document.getElementById('result').innerText = '';
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('userAnswer').value);
      const [num1, operator, num2] = document.getElementById('problem').innerText.split(' ');
      const correctAnswer = performOperation(parseFloat(num1), operator, parseFloat(num2));

      if (Math.abs(userAnswer - correctAnswer) < 0.001) {
        document.getElementById('result').innerText = 'Correct! ðŸŽ‰';
      } else {
        document.getElementById('result').innerText = 'Incorrect. Try again!';
      }
    }

    function performOperation(num1, operator, num2) {
      switch (operator) {
        case '+':
          return num1 + num2;
        case '-':
          return num1 - num2;
        case '*':
          return num1 * num2;
        case '/':
          return num1 / num2;
        default:
          return NaN;
      }
    }

    // Generate the first problem when the page loads
    generateProblem();
  </script>
</body>
</html>
